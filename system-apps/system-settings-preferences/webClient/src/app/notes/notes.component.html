<div class="notes-main-window">

  <div class="notes-content-right">
    <textarea class="sticky"  required> 
    What did you forget?
    </textarea>
    <img class = "rocket-logo" src = "../../assets/rocket-logo.png">
    <img class = "pink" src = "../../assets/pink.png">  
    <img class = "blue" src = "../../assets/blue.png"> 
    <img class = "yellow" src = "../../assets/yellow.png"> 
    <img class = "plus" src = "../../assets/plus.png"> 
  

  </div>
</div>

<!-- Zowe popup window is immutable by design, so we must pass a style via HTML -->
<div class="global-veil" *ngIf="isVeilVisible">
<zlux-popup-window
      header="{{notesChanges}}"
      (onCloseWindow)="closeRestartWindow()"
      [dark]="true"
      [currentStyle]="{ 'width': '700px',
      'height': '230px' , 
      'background-color': 'rgb(236, 200, 240)', 
      'font-size': 'large', 
      'padding': '5px', 
      'margin': 'auto' ,
      'text-align': 'center', 
      'margin-top': '15%', 
      'color': '#36617a' }"
      *ngIf="isRestartWindowVisible">
      <div class="content-close"><br>{{RestartDescr1}}<br>{{RestartDescr2}}</div>
      <zlux-popup-window-button-area [ngStyle]="{'background-color':'rgb(236, 200, 240)'}">
        <zlux-button (click)="restartZowe(); exit();"
          label="{{RestartNow}}"
          callToAction="true">
        </zlux-button>
        <zlux-button (click)="closeRestartWindow()"
          label="{{RestartLater}}">
        </zlux-button>
      </zlux-popup-window-button-area>
  </zlux-popup-window>
</div>
